<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Interactive Site</title>
    <link rel="stylesheet" href="Styles/interactive-site-main.css">
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    function myFunction() {
        var x = document.getElementById("main");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
    </script>
  </head>

  <body>
  <h1>Teens and School</h1>
  <img src="Images/School_1.5.jpg">
  <img src="Images/School_2.jpg">
  <img src="Images/School_3.jpg">
  <br>
  <br>
  <button onclick="myFunction()">Hide/Show</button>
  <br>
  <br>
  <div id="main">
  </div>
  <br>
  <br>
  <img src="Images/School_4.jpg">
  <img src="Images/School_5.jpg">
  <img src="Images/School_6.png">
